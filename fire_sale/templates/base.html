{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Sale!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap_addons.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% include 'navigation.html' %}
    <div class="container" id="main-container">
        {% block content%}
        {% endblock %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/sort.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    {# Inserting stars into the user profile #}
    <script>
        {% for obj in user_ratings %}
          var rating = {{ obj.rating }};
          var stars = document.getElementById('stars-{{ obj.id }}');

          for (var i = 0; i < 5; i++) {
            var star = document.createElement('span');
            star.className = 'star';
            star.textContent = (i < Math.round(rating)) ? '\u2605' : '\u2606';
            stars.appendChild(star);
          }
        {% endfor %}
    </script>
</body>
{% include 'footer.html' %}
</html>
