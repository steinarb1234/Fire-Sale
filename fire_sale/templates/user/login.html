{% extends "base.html" %}
{% block content %} 
<div class="center-form">
    <div class="form-container">
        <h4>Log in</h4>
        <form method="post" class="form form-row">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary btn-block login_button" value="Log in"/>
        </form>
    </div>
</div>
{% endblock %}
