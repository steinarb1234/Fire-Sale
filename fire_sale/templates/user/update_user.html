{% extends "base.html" %}
{% block content %}
    <h4 class="edit-heading">Edit profile</h4>
    <form class="form form-row" action="{% url 'update_profile' id %}" method="post">
        {% csrf_token %}

        {{ user_form }}
        {{ user_profile_form }}
        {{ user_info_form }}
        <br>
        
        <div class="form-submit-button-container">
            <input type="submit" value="Save" class="btn btn-primary"/>
        </div>
    </form>
{% endblock %}
