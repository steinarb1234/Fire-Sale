{% extends 'base.html' %}
{% block content %}
    <div class="home">
        <h2>Home</h2>
    </div>
    {% for category in favorite_categories %}
        <div class="container bg-body-secondary m-5">
          <div class="row">
            <div class="col-12 p-3">
              <h4>{{ category.name }}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card-deck d-flex flex-nowrap overflow-auto p-3 w-100">
                {% for item in category.items %}
                <div class="card vw-15 mx-2">
                  <img class="card-img-top" src="{{ item.image }}" alt="{{ item.name }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ item.name|truncatechars:15 }}</h5>
                    <p class="card-text">$ {{ item.price }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
