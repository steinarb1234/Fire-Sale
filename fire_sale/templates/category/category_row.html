<div class="container bg-body-secondary my-3 p-4">
    <div class="row d-flex flex-nowrap align-items-center underline-solid w-25">
        <a href="{% url 'item_list' category.name %}"><h4>{{ category.name }}</h4></a>
        <a href="{% url 'item_list' category.name %}">See more ></a>
    </div>
    <div class="row p-3">
        <div class="card-deck d-flex flex-nowrap overflow-auto w-100">
          {% for item in category.items %}
              {% if forloop.counter <= 10 %}
                {% include 'item/item_card.html' %}
              {% endif %}
          {% endfor %}
        </div>
    </div>
  </div>
