<div class="container bg-body-secondary my-5 p-4">
    <div class="row d-flex flex-nowrap align-items-center w-25">
        <a class="category-name" href="{% url 'item_list' category.name %}"><b>{{ category.name }}</b></a>
        <a class="see-more" href="{% url 'item_list' category.name %}">See all
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 20">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
        </a>
    </div>
    <div class="row p-3">
        <div class="card-deck d-flex flex-nowrap overflow-auto w-100">
          {% for item in category.items|slice:":10" %}
                {% include 'item/item_card.html' %}
          {% endfor %}
        </div>
    </div>
  </div>
